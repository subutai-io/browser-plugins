<div class="b-popup" id="js-popup-settings">
  <div class="b-popup__header">
    <div class="b-title">
      Delete wallet
      <a href="#" class="bp-close-modal-button g-right">
        <i class="fa fa-times"></i>
      </a>
    </div>
  </div>
  <div class="b-popup__body">
    <div class="b-form">
      <div class="b-form-wrapper g-margin-bottom">
        <label for="key-list" class="b-form-label g-margin-right">Select key</label>
        <select id="key-list" class="b-form-input g-right">
        </select>
      </div>

      <div class="b-form-wrapper g-margin-bottom">
        <label for="address-pwd" class="b-form-label g-margin-right">Enter password</label>
        <input id="address-pwd" type="password" class="b-form-input g-right" placeholder="Enter password"
               tabindex="2">
      </div>

      <div class="form-group" style="display: none" id="incorrectPassword">
        <p style="color:red;">Incorrect password please try again</p>
      </div>

    </div>
    <button class="b-btn b-btn_red confirm g-right" tabindex="1">Delete</button>
    <div class="clear"></div>
  </div>
</div>
