<div class="b-popup" style="width: auto;">
  <div class="b-popup__header">
    <div class="b-title">
      Import Wallet
      <a href="#" class="bp-close-modal-button g-right">
        <i class="fa fa-times"></i>
      </a>
    </div>
  </div>

  <div class="b-popup__body">
    <div class="b-form">
      <input id="keyContent" type="text" class="bp-import-keys" style="display: none"/>

      <div class="b-form-wrapper g-margin-bottom">
        <div class="b-upload-btn b-btn b-btn_blue">
          <span >Select file...</span>
          <input id="uploadBtn" type="file" class="b-form-input upload"/>
        </div>

        <span id="filename" style="display: none"></span>

      </div>
      <div class="b-form-wrapper g-margin-bottom" style="display: flex; justify-content: space-between;">
        <input id="password" type="password" class="b-form-input pwd" placeholder="Password">

        <button class="b-btn b-btn_green  confirm"><i class="fa fa-arrow-down"></i> Import</button>
      </div>
    </div>
  </div>
</div>
