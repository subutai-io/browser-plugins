<div class="b-popup" id="js-popup-settings">
  <div class="b-popup__header">
    <div class="b-title">
      Import Wallet
      <a href="#" class="bp-close-modal-button g-right">
        <i class="fa fa-times"></i>
      </a>
    </div>
  </div>

  <div class="b-popup__body">
    <div class="b-form">

      <div class="b-form-wrapper g-margin-bottom" style="display: none">
                <textarea id="keyContent" tabindex="0"
                          class="b-form-input b-form-input_full b-form-input_textarea bp-import-keys"
                          style="font-size:12px; height: 200px; font-family: monospace; resize: none">Paste key text here</textarea>
      </div>

      <div class="b-form-wrapper g-margin-bottom">
        <label for="uploadBtn" class="b-form-label g-margin-right">Select File</label>
        <div class="b-upload-btn b-btn b-btn_blue">
          <span>Select file...</span>
          <input id="uploadBtn" type="file" class="b-form-input g-right upload" tabindex="1"/>
        </div>
      </div>

      <div class="b-form-wrapper g-margin-bottom">
        <label for="password" class="b-form-label g-margin-right">Password</label>
        <input id="password" type="password" class="b-form-input g-right pwd" placeholder="Password"
               tabindex="2" style="width: 350px">
      </div>

      <div class="b-form-wrapper g-margin-bottom">
        <button class="b-btn b-btn_green g-right confirm" tabindex="1"><i class="fa fa-arrow-down"></i> Import</button>
      </div>
    </div>
  </div>
</div>
