  <div class="b-workspace">
    <div class="b-workspace__header">
      <div class="g-right">
        <button class="b-btn b-btn_blue bp-import-key-modal js-cbox-modal g-margin-right-half"><i class="fa fa-arrow-down"></i> Import</button>
        <button class="b-btn b-btn_green bp-generate-key-modal"><i class="fa fa-plus "></i> Create</button>
      </div>
      <h1 class="b-title">Accounts</h1>
    </div>

    <div class="b-workspace__content">
      <div class="b-workspace-content g-padding-0">
        <div class="g-margin-bottom">
          <div class="b-form">
            <select id="key-types" class="b-form-input b-form-input_dropdown" style="width: auto">
              <option value="All keys">All keys</option>
              <option value="public">Public keys</option>
              <option value="key-pair">Key pairs</option>
            </select>

            <div class="g-right">
              <a href="http://localhost:8080/users/goodwill/transfer">
                <button class="b-btn b-btn_green g-right"><i class="fa"></i> Transfer GoodWill</button>
              </a>
            </div>

          </div>
        </div>
        <div class="b-main-table-border">
          <table class="b-main-table">
            <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Email</th>
              <th>Key ID</th>
              <th>Peers</th>
              <th>Export</th>
              <th>Information</th>
              <th>GoodWill Information</th>
              <th>Delete</th>
            </tr>
            </thead>
            <tr class="js-empty-table" style="display: none"><td valign="top" colspan="9" style="text-align: center;">No data available in table</td></tr>
            <tbody class="b-main-table-body" style="display: none">
            <!--// Template-->
            <tr>
              <td class="b-main-table__container-status"></td>
              <td class="b-main-table__name key-name"><i class="b-icon b-icon_award g-margin-left"></i></td><!--name-->
              <td class="b-main-table__name key-email"></td><!--email-->
              <td class="b-main-table__capitalize key-id"></td> <!--keyid-->
              <td class="b-main-table__controls key-peers"></td><!--peers-->
              <td class="b-main-table__container-status key-export"><!--export-->
                <a href="#"
                   class="b-link b-link_export bp-key-export">
                  <i class="fa fa-paper-plane"></i>
                </a>
              </td>
              <td class="b-main-table__container-status key-info"><!--information-->
                <a href="#"
                   class="b-link b-link_settings bp-key-info">
                  <i class="fa fa-info-circle"></i>
                </a>
              </td>
              <td class="b-main-table__name gw-info"><!--information-->
                <a href="#"
                   class="b-link b-link_settings gw-key-info">
                  <i class="fa fa-info-circle"></i>
                </a>
              </td>
              <td class="b-main-table__container-status key-delete"><!--delete-->
                <a href="#" class="b-icon b-icon_remove">
                </a>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
